<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["apple"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.push("orange","peach");
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
